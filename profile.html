<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phluowise - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        :root {
            --bg-color: #060606;
            --bg-third: #101010;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-third: #101010;
        }

        body.gray-theme {
            --bg-color: #202225;
            --bg-third: #292B2F;
        }

        body.light-theme {
            --bg-color: #202225;
            --bg-third: #292B2F;
        }

        body {
            background-color: var(--bg-color);
            color: white;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="dark-theme h-screen flex flex-col overflow-hidden">

    <!-- Header with Back Button -->
    <div class="w-full h-[60px] flex items-center px-5" style="background-color: var(--bg-color);">
        <button onclick="goBack()" class="w-10 h-10 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>
        <h1 class="flex-1 text-center text-white text-xl font-medium pr-10">Profile</h1>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto hide-scrollbar" style="background-color: var(--bg-color);">
        <div class="p-4 flex flex-col items-center">

            <!-- User Image -->
            <div class="flex items-center justify-center mt-4 relative">
                <div class="flex items-center justify-center border-[0.5px] rounded-full"
                    style="height: 110px; width: 110px; background-color: #292B2F; border-color: #292B2F;">
                    <div class="flex items-center justify-center w-full h-full">
                        <img id="profileImage" src="../public/images/main/ProfileImage.png"
                            class="max-w-[80%] max-h-[80%] object-contain rounded-full" alt="Profile">
                    </div>
                </div>
                <!-- Edit Button with File Input - Positioned outside the circle -->
                <label
                    class="absolute rounded-full flex items-center justify-center cursor-pointer border-[0.5px] border-gray-600"
                    style="top: -5px; right: -5px; height: 38px; width: 38px; background-color: #40444B;">
                    <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewImage(event)">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                    </svg>
                </label>
            </div>

            <!-- Form Fields -->
            <div class="w-full flex flex-col gap-4 mt-8 px-4">

                <!-- User Name Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <input type="text" value="John Doe"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Full Name">
                </div>

                <!-- Personal Card Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    <input type="text" value="GHA-123456789-0"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="User ID Number" readonly>
                </div>

                <!-- Email Input -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <input type="email" value="john@example.com"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Email Address" readonly>
                </div>

                <!-- Phone Number 1 -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <input type="tel" value="0500000000"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Phone Number 1">
                </div>

                <!-- Phone Number 2 -->
                <div
                    class="border w-full h-[56px] rounded-2xl flex flex-row items-center px-8 gap-4 mt-3 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <input type="tel"
                        class="bg-transparent border-none outline-none text-white text-xl font-normal w-[90%] placeholder-white/60"
                        placeholder="Phone Number 2">
                </div>

                <!-- Update Button -->
                <button onclick="updateProfile()"
                    class="h-[56px] w-full mt-4 mb-1 rounded-2xl flex items-center justify-center border border-white/20 backdrop-blur-xl bg-gradient-to-r from-[#007ACC]/20 to-[#007ACC]/30 hover:from-[#007ACC]/30 hover:to-[#007ACC]/40 transition-all duration-300 shadow-lg active:scale-95">
                    <span class="text-white text-xl font-medium capitalize">Update</span>
                </button>

            </div>
        </div>
    </div>

    <script src="../public/js/theme.js"></script>
    <script>
        // Navigation State Management
        function goBack() {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage) {
                window.location.href = previousPage;
            } else {
                // Fallback to home if no previous page is stored
                window.location.href = 'home.html';
            }
        }

        function updateProfile() {
            alert('Profile updated successfully!');
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const imgElement = document.getElementById('profileImage');
                    imgElement.src = e.target.result;
                    // You can add additional logic here to save the image
                }
                reader.readAsDataURL(file);
            }
        }
    </script>

</body>

</html>
