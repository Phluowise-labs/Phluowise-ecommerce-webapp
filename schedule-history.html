    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --header-bg: #101010;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --text-color: #FFFFFF;
            --bottom-sheet-color: #1D1D1D;
            --input-bg: #292B2F;
            --input-border: #40444B;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        /* Prevent unwanted scrolling */
        .no-scroll {
            overscroll-behavior: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* Bottom sheet touch handling */
        .bottom-sheet {
            touch-action: pan-y;
            overscroll-behavior: contain;
        }

        /* Prevent horizontal scrolling */
        .no-horizontal-scroll {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Mobile-specific fixes */
        @media (max-width: 768px) {

            html,
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }

            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overscroll-behavior: none;
                touch-action: none;
                -webkit-overflow-scrolling: auto;
            }

            .mobile-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                touch-action: none;
            }

            .mobile-scrollable {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
                touch-action: pan-y;
            }
        }

        /* Floating Button Styles */
        .floating-return-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: 0 8px 32px rgba(59, 116, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            transform: translateY(0);
            animation: float 3s ease-in-out infinite;
        }

        .floating-return-btn:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: 0 12px 40px rgba(59, 116, 255, 0.3);
        }

        .floating-return-btn .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #FF4757;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #060606;
        }

        .floating-return-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Bottle Status Styles */
        .tag-pending {
            background: rgba(245, 158, 11, 0.15);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: rgb(245, 158, 11);
        }

        .tag-requested {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }

        .tag-accepted {
            background: rgba(59, 130, 246, 0.15);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: rgb(59, 130, 246);
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-button-blue {
            background: rgba(59, 116, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 116, 255, 0.3);
            box-shadow: none;
        }

        .glass-button-blue:hover {
            background: rgba(59, 116, 255, 0.35);
            border: 1px solid rgba(59, 116, 255, 0.4);
            box-shadow: none;
        }

        .glass-tag {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        .animate-slide-up {
            animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            0% { transform: translateY(10px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3B74FF;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, #1D1D1D 25%, #2a2a2a 50%, #1D1D1D 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-card {
            height: 120px;
            margin-bottom: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Instant Loading Styles */
        .instant-load {
            opacity: 1;
            transition: opacity 0.1s ease;
        }

        .data-loaded {
            opacity: 1 !important;
        }

        /* Company Name Container Styles */
        .company-name-container {
            display: flex;
            align-items: center;
            gap: 4px;
            max-width: 220px;
            width: 100%;
            position: relative;
        }

        .company-name-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            line-height: 1.2;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 0;
            padding-right: 20px;
        }

        .verified-icon {
            color: #FFD700;
            font-size: 16px;
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 16;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .company-name-container {
                max-width: 180px;
            }
            
            .company-name-text {
                font-size: 16px;
                padding-right: 18px;
            }
            
            .verified-icon {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .company-name-container {
                max-width: 160px;
            }
            
            .company-name-text {
                font-size: 15px;
                padding-right: 16px;
            }
            
            .verified-icon {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .company-name-container {
                max-width: 140px;
            }
            
            .company-name-text {
                font-size: 18px;
                padding-right: 15px;
            }
            
            .verified-icon {
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        let currentView = 'status';
        let orders = [];
        let currentOrderForDetails = null;
        let myBottles = [];
        let orderManager = new OrderManager();
        let isInitialLoad = true;
        let isLoading = false;
        let cachedOrders = null;
        let dataLoadInProgress = false;

        // Import Query from Appwrite SDK
        const Query = window.Query;

        // Instant initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Set theme immediately
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.remove('dark-theme', 'gray-theme', 'light-theme');
            document.body.classList.add(savedTheme + '-theme');

            // Set active tab
            setStatusView('status');
            
            // Show UI immediately
            document.querySelectorAll('.instant-load').forEach(el => {
                el.classList.add('data-loaded');
            });

            // Start loading data in background
            setTimeout(() => {
                loadInitialData();
            }, 50);
            
            // Preload essential functions
            preloadEssentialFunctions();
        });

        // Preload essential functions
        function preloadEssentialFunctions() {
            window.setStatusView = setStatusView;
            window.toggleMenu = toggleMenu;
            window.closeMenu = closeMenu;
        }

        // Listen for storage events from services.html
        window.addEventListener('storage', function(e) {
            console.log('ðŸ”„ Storage event detected in schedule-history.html');
            // Reload orders when storage changes (new order saved from services.html)
            loadInitialData();
            
            // Show brief notification about new orders
            const newOrderNotification = document.createElement('div');
            newOrderNotification.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300';
            newOrderNotification.innerHTML = 'New orders loaded!';
            newOrderNotification.style.transform = 'translateX(200%)';
            document.body.appendChild(newOrderNotification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                if (newOrderNotification.parentNode) {
                    newOrderNotification.style.transform = 'translateX(0)';
                    setTimeout(() => {
                        if (newOrderNotification.parentNode) {
                            newOrderNotification.remove();
                        }
                    }, 300);
                }
            }, 3000);
        });

        window.openMyBottlesSheet = openMyBottlesSheet;
        window.logout = logout;
        window.navigateToPage = navigateToPage;
        window.loadInitialData = loadInitialData;

        // Optimized data loading algorithm - INSTANT LOAD
        async function loadInitialData() {
            if (dataLoadInProgress) return;
            dataLoadInProgress = true;
            
            try {
                // Try cache manager first for instant load
                if (window.cacheManager) {
                    const customerId = getCustomerId();
                    if (customerId) {
                        const cachedOrders = window.cacheManager.getCache('orders', customerId);
                        if (cachedOrders && cachedOrders.length > 0) {
                            console.log('ðŸ“¦ Loading orders from cache manager:', cachedOrders.length);
                            orders = cachedOrders;
                            renderOrders();
                            updateFloatingButton();
                        }
                    }
                }
                
                // Fallback to regular localStorage cache
                if (orders.length === 0) {
                    const cached = localStorage.getItem('phluowiseOrdersCache');
                    const cacheTimestamp = localStorage.getItem('phluowiseOrdersCacheTime');
                    const now = Date.now();
                    
                    // Use cache if less than 5 minutes old
                    if (cached && cacheTimestamp && (now - parseInt(cacheTimestamp)) < 5 * 60 * 1000) {
                        orders = JSON.parse(cached);
                        renderOrders(); // Render immediately from cache
                    }
                }
                
                // Show skeleton only if no cache
                if (orders.length === 0) {
                    showLoadingSkeleton();
                }
                
                // Load bottles from localStorage (instant)
                await loadBottlesFromStorage();
                
                // Load company data first (needed for company names and images)
                if (window.companyDataManager) {
                    await window.companyDataManager.fetchCompanyData();
                    console.log('âœ… Company data loaded:', window.companyDataManager.companies.length, 'companies');
                }
                
                // Load fresh data in background
                await Promise.all([
                    loadOrdersFromDatabase()
                ]);
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Try cache manager as fallback
                if (window.cacheManager && orders.length === 0) {
                    const customerId = getCustomerId();
                    if (customerId) {
                        const cachedOrders = window.cacheManager.getCache('orders', customerId);
                        if (cachedOrders && cachedOrders.length > 0) {
                            console.log('ðŸ“¦ Using cache manager as fallback:', cachedOrders.length);
                            orders = cachedOrders;
                            renderOrders();
                            updateFloatingButton();
                            return;
                        }
                    }
                }
                
                // Final fallback to regular localStorage
                const cached = localStorage.getItem('phluowiseOrdersCache');
                if (cached) {
                    orders = JSON.parse(cached);
                    renderOrders();
                } else {
                    showOfflineState();
                }
            } finally {
                hideLoadingSkeleton();
                dataLoadInProgress = false;
            }
        }

        // Fast database loading with optimized queries and step-by-step loading
        async function loadOrdersFromDatabase() {
            if (!navigator.onLine) {
                console.log('ðŸ“´ Offline mode - using cached data only');
                showOfflineState();
                return;
            }
            
            try {
                let customerId = getCustomerId();
                
                if (!customerId) {
                    console.log('No customer ID found');
                    return;
                }
                
                console.log('ðŸ”„ Loading orders with web2app cache-first strategy...');
                
                // STEP 1: Always try cache first for instant UI
                if (window.cacheManager) {
                    const cachedOrders = window.cacheManager.getCache('orders', customerId);
                    if (cachedOrders && cachedOrders.length > 0) {
                        // Filter out dummy data from cache
                        const filteredCache = cachedOrders.filter(order => !isDummyOrder(order));
                        console.log('ðŸ“¦ Loading orders from cache for instant UI:', filteredCache.length, '(filtered from', cachedOrders.length, 'total)');
                        orders = filteredCache;
                        renderOrders();
                        updateFloatingButton();
                        
                        // STEP 2: Background step-by-step refresh
                        setTimeout(() => refreshOrdersStepByStep(customerId), 1000);
                        return;
                    }
                }
                
                // STEP 3: No cache available - load step-by-step from database
                await loadOrdersStepByStepFromDatabase(customerId);
                
            } catch (error) {
                console.error('âŒ Error in loadOrdersFromDatabase:', error);
                showOfflineState();
            }
        }

        // Step-by-step refresh: new orders first, then older orders
        async function refreshOrdersStepByStep(customerId) {
            if (!navigator.onLine) {
                console.log('ðŸ“´ Offline - skipping step-by-step refresh');
                return;
            }
            
            try {
                console.log('ðŸ”„ Step-by-step refresh - checking for new orders...');
                
                // Get current orders to compare against
                const currentOrderIds = new Set(orders.map(o => o.$id || o.orderId));
                
                // Step 1: Load newest orders first (last 7 days)
                const recentOrders = await loadOrdersByDateRange(customerId, 7);
                
                // Identify truly new orders
                const newOrders = recentOrders.filter(order => {
                    const orderId = order.$id || order.orderId;
                    return !currentOrderIds.has(orderId);
                });
                
                let allOrders = [...recentOrders];
                
                // Update UI with new orders immediately and show notification
                if (newOrders.length > 0) {
                    console.log('ðŸ†• Found NEW orders:', newOrders.length, 'out of', recentOrders.length, 'total recent');
                    
                    // Show notification for new orders
                    showNewOrdersNotification(newOrders.length);
                    
                    // Highlight new orders in the data
                    newOrders.forEach(order => {
                        order.isNew = true;
                        order.newOrderTimestamp = Date.now();
                    });
                    
                    orders = allOrders;
                    renderOrders();
                    updateFloatingButton();
                    
                    // Cache the updated orders
                    if (window.cacheManager) {
                        window.cacheManager.setCache('orders', allOrders, customerId);
                    }
                } else if (recentOrders.length > 0) {
                    console.log('ðŸ“‹ Found updated recent orders (no new ones):', recentOrders.length);
                    orders = allOrders;
                    renderOrders();
                    updateFloatingButton();
                    
                    // Cache the updated orders
                    if (window.cacheManager) {
                        window.cacheManager.setCache('orders', allOrders, customerId);
                    }
                }
                
                // Step 2: Load older orders in background (last 30 days)
                setTimeout(async () => {
                    const olderOrders = await loadOrdersByDateRange(customerId, 30, 7);
                    if (olderOrders.length > 0) {
                        console.log('ðŸ“… Found older orders:', olderOrders.length);
                        allOrders = [...allOrders, ...olderOrders];
                        
                        // Sort by date (newest first)
                        allOrders.sort((a, b) => {
                            const dateA = new Date(a.$createdAt || a.orderDate || 0);
                            const dateB = new Date(b.$createdAt || b.orderDate || 0);
                            return dateB - dateA;
                        });
                        
                        orders = allOrders;
                        renderOrders();
                        updateFloatingButton();
                        
                        // Update cache
                        if (window.cacheManager) {
                            window.cacheManager.setCache('orders', allOrders, customerId);
                        }
                    }
                }, 2000);

        // Filter out dummy/sample orders
        function isDummyOrder(order) {
            if (!order) return true;
            
            // Check for dummy order patterns
            const dummyPatterns = [
                /test/i,
                /demo/i,
                /sample/i,
                /dummy/i,
                /fake/i,
                /mock/i,
                /example/i,
                /12345/,
                /00000/,
                /xxxx/i,
                /yyyy/i
            ];
            
            // Check order ID
            if (order.orderId && dummyPatterns.some(pattern => pattern.test(order.orderId))) {
                return true;
            }
            
            // Check customer name
            if (order.customerName && dummyPatterns.some(pattern => pattern.test(order.customerName))) {
                return true;
            }
            
            // Check recipient name
            if (order.recipientName && dummyPatterns.some(pattern => pattern.test(order.recipientName))) {
                return true;
            }
            
            // Check for obvious dummy amounts (like 0.01, 999.99, etc.)
            if (order.total && (order.total === 0.01 || order.total === 999.99 || order.total === 0)) {
                return true;
            }
            
            // Check for test phone numbers
            if (order.recipientPhone && (
                order.recipientPhone.includes('123') ||
                order.recipientPhone.includes('000') ||
                order.recipientPhone.includes('555') ||
                order.recipientPhone.includes('xxx')
            )) {
                return true;
            }
            
            // Check for test emails
            if (order.recipientEmail && (
                order.recipientEmail.includes('test') ||
                order.recipientEmail.includes('demo') ||
                order.recipientEmail.includes('example') ||
                order.recipientEmail.includes('sample')
            )) {
                return true;
            }
            
            // Check for very old orders (more than 2 years old) that might be test data
            if (order.$createdAt || order.orderDate) {
                const orderDate = new Date(order.$createdAt || order.orderDate);
                const twoYearsAgo = new Date();
                twoYearsAgo.setFullYear(twoYearsAgo.getFullYear() - 2);
                if (orderDate < twoYearsAgo) {
                    console.log('ðŸ—‘ï¸ Filtering out very old order (possible test data):', order.orderId || order.$id);
                    return true;
                }
            }
            
            return false;
        }

                const productQty = order.productQty || order.quantity || 1;
                
                // Transform status

        // Format order sent time
        function formatOrderSentTime(timestamp) {
            try {
                if (!timestamp) return 'Order sent: N/A';
                
                const date = new Date(timestamp);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);
                
                if (diffMins < 1) {
                    return 'Order sent: Just now';
                } else if (diffMins < 60) {
                    return `Order sent: ${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
                } else if (diffHours < 24) {
                    return `Order sent: ${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
                } else if (diffDays < 7) {
                    return `Order sent: ${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
                } else {
                    // Show actual date for older orders
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const year = date.getFullYear();
                    const hours = String(date.getHours()).padStart(2, '0');
                    const mins = String(date.getMinutes()).padStart(2, '0');
                    return `Order sent: ${month}/${day}/${year} at ${hours}:${mins}`;
                }
            } catch (e) {
                return 'Order sent: N/A';
            }
        }

        // Handle bottle return

            const bottle = myBottles.find(b => b.id === bottleId);
            if (bottle && bottle.status === 'pending') {
                bottle.status = 'requested';
                
                const now = new Date();
                const deliveryDate = new Date();
                deliveryDate.setDate(deliveryDate.getDate() + 3);
                
                const hours = Math.floor(Math.random() * 9) + 8;
                const minutes = Math.random() > 0.5 ? '00' : '30';
                
                bottle.deliveryTime = `${hours}:${minutes}`;
                bottle.deliveryDate = deliveryDate.toISOString().split('T')[0];
                
                saveBottles();
                updateFloatingButton();
                
                closeMyBottlesSheet();
                showNotification(`Return request sent for ${bottle.name}`);
                
                setTimeout(() => openMyBottlesSheet(), 100);
            }

                    quantity: currentOrderForDetails.products.reduce((sum, p) => sum + (p.quantity || 0), 0),

                };
            } else {
                productInfo = {
                    name: currentOrderForDetails.product || currentOrderForDetails.name || 'N/A',

                    unitPrice: currentOrderForDetails.unitPrice || (currentOrderForDetails.subtotal / (currentOrderForDetails.quantity || 1)) || 0

                if (productInfo.name.toLowerCase().includes('dispenser') || productInfo.name.toLowerCase().includes('bottle')) {

                }
            }

            const subtotal = isNewOrderStructure ? currentOrderForDetails.subtotal : (currentOrderForDetails.subtotal || 0);
            const serviceFee = isNewOrderStructure ? currentOrderForDetails.serviceFee : (currentOrderForDetails.serviceFee || 5);
            const total = isNewOrderStructure ? currentOrderForDetails.total : (currentOrderForDetails.total || 0);

            detailsArea.innerHTML = `
                <div class="space-y-4">
                    <!-- Company/Product Image -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Company</h3>
                        <div class="flex items-center space-x-4">
                            <div class="rounded-[10px] bg-[#808080] overflow-hidden flex-shrink-0" style="width: 80px; height: 80px;">
                                ${displayImage ? 
                                    `<img src="${displayImage}" class="w-full h-full object-cover" alt="${currentOrderForDetails.company}" loading="lazy">` :
                                    `<div class="w-full h-full bg-gray-800/50 backdrop-blur-sm border border-gray-700/50 flex items-center justify-center">
                                        <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                                        </svg>
                                    </div>`
                                }
                            </div>
                            <div class="flex-1">
                                <h4 class="text-white text-lg font-semibold">${currentOrderForDetails.company || 'N/A'}<span class="material-symbols-outlined verified-checkmark" style="font-size: 16px; margin-left: 2px;">verified</span></h4>
                                <p class="text-gray-400 text-sm">${productInfo.name}</p>
                                <p class="text-gray-400 text-sm">Quantity: ${productInfo.quantity}</p>
                            </div>
                        </div>
                    </div>
                    
                    ${isNewOrderStructure && currentOrderForDetails.products.length > 1 ? `
                    <!-- Detailed Product List -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Product Details</h3>
                        <div class="space-y-3">
                            ${currentOrderForDetails.products.map((product, index) => `
                                <div class="flex justify-between items-center py-2 border-b border-gray-700">
                                    <div class="flex-1">
                                        <p class="text-white font-medium">${product.name || 'Unknown Product'}</p>
                                        <p class="text-gray-400 text-sm">Qty: ${product.quantity || 1}</p>
                                    </div>
                                    <p class="text-white font-medium">GHS${((product.price || 0) * (product.quantity || 1)).toFixed(2)}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>` : ''}
                    
                    <!-- Order Summary -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Order Summary</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order ID:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.orderId || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Company:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.company || 'N/A'}<span class="material-symbols-outlined verified-checkmark" style="font-size: 14px; margin-left: 2px;">verified</span></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Product:</span>
                                <span class="text-white font-medium">${productInfo.name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Quantity:</span>
                                <span class="text-white font-medium">${productInfo.quantity}</span>
                            </div>
                            ${currentOrderForDetails.deliveryDate ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate}</span>
                            </div>` : ''}
                            ${currentOrderForDetails.deliveryTime ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime}</span>
                            </div>` : ''}
                            ${currentOrderForDetails.deliveryInstructions ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Instructions:</span>
                                <span class="text-white font-medium text-right" style="max-width: 60%;">${currentOrderForDetails.deliveryInstructions}</span>
                            </div>` : ''}
                        </div>
                    </div>
                    
                    <!-- Price Breakdown -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Price Breakdown</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Unit Price:</span>
                                <span class="text-white font-medium">GHS${productInfo.unitPrice.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Subtotal:</span>
                                <span class="text-white font-medium">GHS${subtotal.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Service Fee:</span>
                                <span class="text-white font-medium">GHS${serviceFee.toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between pt-2 border-t border-gray-700">
                                <span class="text-white font-bold text-lg">Total:</span>
                                <span class="text-white font-bold text-lg">GHS${total.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment & Status -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Payment & Status</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Payment Method:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.payment || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Status:</span>
                                <span class="font-medium" style="color: ${currentOrderForDetails.statusColor || '#F2A78C'};">${currentOrderForDetails.statusText || 'Pending'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate ? formatFullDate(currentOrderForDetails.deliveryDate) : (currentOrderForDetails.date || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime || (currentOrderForDetails.time || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order Placed:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.date || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recipient Information -->
                    ${currentOrderForDetails.purchase_recipient_type || currentOrderForDetails.recipient_type || currentOrderForDetails.recipient ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Recipient Information</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Recipient Type:</span>
                                <span class="text-white font-medium capitalize">${(currentOrderForDetails.purchase_recipient_type || currentOrderForDetails.recipient_type || currentOrderForDetails.recipient?.type || 'you').replace('_', ' ')}</span>
                            </div>
                            ${(currentOrderForDetails.purchase_recipient_type || currentOrderForDetails.recipient_type || currentOrderForDetails.recipient?.type) !== 'you' ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient_name || currentOrderForDetails.recipient?.name || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Phone:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient_phone || currentOrderForDetails.recipient?.phone || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Email:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient_email || currentOrderForDetails.recipient?.email || 'N/A'}</span>
                            </div>` : `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.customer?.full_name || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Phone:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.customer?.phone_number || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Email:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.customer?.email || 'N/A'}</span>
                            </div>`}
                            ${(currentOrderForDetails.purchase_recipient_type || currentOrderForDetails.recipient_type || currentOrderForDetails.recipient?.type) === 'business' ? `
                            <div class="flex justify-between">
                                <span class="text-gray-400">Business Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.business_name || currentOrderForDetails.recipient?.businessName || 'N/A'}</span>
                            </div>` : ''}
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Location:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient_address || currentOrderForDetails.recipient?.address || currentOrderForDetails.location || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Actions -->
                    <div class="flex space-x-3">
                        <button onclick="downloadOrderPDF()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg bg-red-500/40 text-red-500 border-red-500/50">
                            Download PDF
                        </button>
                        <button onclick="closeOrderDetailsSheet()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg">
                            Close
                        </button>
                    </div>
                </div>
            `;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function formatFullDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString || 'N/A';
            }
        }

        function closeOrderDetailsSheet() {
            const sheet = document.getElementById('orderDetailsSheet');
            const content = document.getElementById('orderDetailsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
            currentOrderForDetails = null;
        }

        // Download Order PDF Function
        function downloadOrderPDF() {
            if (!currentOrderForDetails) {
                alert('No order details available for PDF download');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(18);
            doc.text('Order Details', 20, 20);
            
            doc.setFontSize(12);
            let yPosition = 40;
            
            doc.setFontSize(14);
            doc.text('Order Summary', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Order ID: ${currentOrderForDetails.orderId || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Company: ${currentOrderForDetails.company || 'N/A'}`, 20, yPosition);
            yPosition += 8;
            doc.text(`Status: ${currentOrderForDetails.statusText || 'Pending'}`, 20, yPosition);
            yPosition += 8;
            
            if (currentOrderForDetails.deliveryDate) {
                doc.text(`Delivery Date: ${currentOrderForDetails.deliveryDate}`, 20, yPosition);
                yPosition += 8;
            }
            
            if (currentOrderForDetails.deliveryTime) {
                doc.text(`Delivery Time: ${currentOrderForDetails.deliveryTime}`, 20, yPosition);
                yPosition += 8;
            }
            
            yPosition += 5;
            
            doc.setFontSize(14);
            doc.text('Price Breakdown', 20, yPosition);
            yPosition += 10;
            
            doc.setFontSize(11);
            doc.text(`Total: GHS${currentOrderForDetails.total ? currentOrderForDetails.total.toFixed(2) : '0.00'}`, 20, yPosition);
            
            doc.save(`order_${currentOrderForDetails.orderId || Date.now()}.pdf`);
        }

        // Return Pickups Sheet Functions
        function openReturnPickupsSheet(order) {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');

            window.currentReturnOrder = order;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeReturnPickupsSheet() {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        function selectReturnOption(reason) {
            if (window.currentReturnOrder) {
                alert(`Return request submitted for: ${reason}\n\nOrder ID: ${window.currentReturnOrder.orderId}`);
                closeReturnPickupsSheet();
            }
        }

        // Sliding Menu Functions
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            if (menuOverlay.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.add('active');
            slidingMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.remove('active');
            slidingMenu.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Profile image functions
        function openProfileImagePicker() {
            document.getElementById('profileImageInput').click();
        }

        function handleProfileImageChange(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const profileImg = document.querySelector('.w-\\[62px\\].h-\\[62px\\].object-contain');
                    if (profileImg) {
                        profileImg.src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'signin.html';
        }

        // Navigation State Management
        function saveCurrentPage() {
            localStorage.setItem('previousPage', window.location.pathname.split('/').pop());
        }

        function navigateToPage(page) {
            saveCurrentPage();
            window.location.href = page;
        }

        // Handle browser back button
        window.addEventListener('popstate', function (event) {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage && previousPage !== window.location.pathname.split('/').pop()) {
                window.location.href = previousPage;
            }
        });

        // Initialize navigation state on page load
        document.addEventListener('DOMContentLoaded', function () {
            if (!localStorage.getItem('previousPage')) {
                localStorage.setItem('previousPage', 'schedule-history.html');
            }
        });
    </script>
    <script src="js/notifications.js"></script>
</body>

</html>
