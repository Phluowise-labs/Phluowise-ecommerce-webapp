<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Phluowise - Schedule History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=verified" />
    <link rel="stylesheet" href="../public/css/notifications.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#007ACC',
                        tabActive: '#3B74FF',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');

        :root {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
            --header-bg: #101010;
            --btn-color: #007ACC66;
            --btn-border: #3B74FF;
            --text-color: #FFFFFF;
            --bottom-sheet-color: #1D1D1D;
            --input-bg: #292B2F;
            --input-border: #40444B;
        }

        body.dark-theme {
            --bg-color: #060606;
            --bg-second: #1D1D1DF2;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Material Symbols Styles */
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 1,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .verified-checkmark {
            color: #FFD700;
            font-size: 20px;
            margin-left: 4px;
            vertical-align: middle;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Sliding Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sliding-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 400px;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 1000;
            transition: right 0.3s ease;
            overflow-y: auto;
        }

        .sliding-menu.active {
            right: 0;
        }

        /* Prevent unwanted scrolling */
        .no-scroll {
            overscroll-behavior: none;
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
        }

        /* Bottom sheet touch handling */
        .bottom-sheet {
            touch-action: pan-y;
            overscroll-behavior: contain;
        }

        /* Prevent horizontal scrolling */
        .no-horizontal-scroll {
            overflow-x: hidden;
            touch-action: pan-y;
        }

        /* Mobile-specific fixes */
        @media (max-width: 768px) {

            html,
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
                touch-action: none;
            }

            body {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overscroll-behavior: none;
                touch-action: none;
                -webkit-overflow-scrolling: auto;
            }

            .mobile-container {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                overflow: hidden;
                touch-action: none;
            }

            .mobile-scrollable {
                -webkit-overflow-scrolling: touch;
                overflow-y: auto;
                overflow-x: hidden;
                touch-action: pan-y;
            }
        }
    </style>
</head>

                location: orderData.recipient ? 'Delivery Location' : 'Accra, Ghana',
                payment: orderData.payment ? getPaymentMethodText(orderData.payment.method) : 'Pending',

                product: orderData.product.name,
                recipient: orderData.recipient,
                paymentDetails: orderData.payment,
                timestamp: new Date().toISOString(),
                rating: orderData.rating,
                comment: orderData.comment

        // Get payment method text
        function getPaymentMethodText(method) {
            const methods = {
                'card': 'Credit/Debit Card',
                'mobile': 'Mobile Money',
                'bank': 'Bank Transfer'
            };
            return methods[method] || method;
        }

        // Format full date for display (e.g., "Wednesday, December 31, 2025")
        function formatFullDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Format short date for display (e.g., "12/31/2025")
        function formatShortDate(dateString) {
            const date = new Date(dateString);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const year = date.getFullYear();
            return `${month}/${day}/${year}`;
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.orderId === orderId);
            if (order) {
                order.status = newStatus;
                order.statusText = getStatusText(newStatus);
                order.statusColor = getStatusColor(newStatus);

                if (newStatus === 'completed') {
                    order.completedAt = new Date().toISOString();
                }

                saveOrders();
                renderOrders();
                console.log('ðŸ”„ Order status updated:', orderId, '->', newStatus);
            }
        }

        function getStatusText(status) {
            const texts = {
                'pending': 'Pending',
                'accepted': 'Order accepted',
                'denied': 'Order denied',
                'completed': 'Completed'
            };
            return texts[status] || status;
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'pending': '#F2A78C',
                'accepted': '#2C9043',
                'denied': '#F85D5D',
                'completed': '#2CAA48'
            };
            return colors[status] || '#F2A78C';

                if (btn === view) {

                if (currentView === 'ongoing' && order.status !== 'accepted') {

                    return;
                }
                if (currentView === 'completed' && order.status !== 'completed') {
                    console.log(`â­ï¸ Skipping order ${order.orderId} - not completed`);
                    return;
                }

                    return;

                card.dataset.orderId = order.orderId;

                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Quantity:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.quantity || 1}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Price Breakdown -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Price Breakdown</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Unit Price:</span>
                                <span class="text-white font-medium">GHâ‚µ${currentOrderForDetails.unitPrice || (currentOrderForDetails.subtotal / (currentOrderForDetails.quantity || 1) || 0).toFixed(2)}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Subtotal:</span>
                                <span class="text-white font-medium">GHâ‚µ${currentOrderForDetails.subtotal || 0}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Service Fee:</span>
                                <span class="text-white font-medium">GHâ‚µ${currentOrderForDetails.serviceFee || 5}</span>
                            </div>
                            <div class="flex justify-between pt-2 border-t border-gray-700">
                                <span class="text-white font-bold text-lg">Total:</span>
                                <span class="text-white font-bold text-lg">${currentOrderForDetails.price || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Payment & Status -->
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Payment & Status</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Payment Method:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.payment || 'N/A'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Status:</span>
                                <span class="font-medium" style="color: ${currentOrderForDetails.statusColor || '#F2A78C'};">${currentOrderForDetails.statusText || 'Pending'}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Date:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryDate ? formatFullDate(currentOrderForDetails.deliveryDate) : (currentOrderForDetails.date || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Time:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.deliveryTime || (currentOrderForDetails.time || 'N/A')}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Order Placed:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.date || 'N/A'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Recipient Information -->
                    ${currentOrderForDetails.recipient ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Recipient Information</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span class="text-gray-400">Name:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.name}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Phone:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.phone}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Email:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.email}</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-400">Delivery Location:</span>
                                <span class="text-white font-medium">${currentOrderForDetails.recipient.address || currentOrderForDetails.location || 'N/A'}</span>
                            </div>
                            ${currentOrderForDetails.recipient.instructions ? `
                            <div class="pt-2 border-t border-gray-700 mt-2">
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Special Instructions:</span>
                                </div>
                                <p class="text-gray-300 text-sm mt-1">${currentOrderForDetails.recipient.instructions}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Rating -->
                    ${currentOrderForDetails.rating ? `
                    <div class="bg-gray-800/50 rounded-xl p-4">
                        <h3 class="text-white text-lg font-bold mb-3">Your Rating</h3>
                        <div class="space-y-2">
                            <div class="flex items-center gap-2">
                                <div class="flex">
                                    ${Array(5).fill(0).map((_, i) =>
                `<span class="text-xl">${i < currentOrderForDetails.rating ? 'â˜…' : 'â˜†'}</span>`
            ).join('')}
                                </div>
                                <span class="text-white font-medium">${currentOrderForDetails.rating}/5</span>
                            </div>
                            ${currentOrderForDetails.comment ? `
                            <div class="pt-2 border-t border-gray-700 mt-2">
                                <p class="text-gray-300">${currentOrderForDetails.comment}</p>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- Actions -->
                    <div class="flex space-x-3">
                        <button onclick="closeOrderDetailsSheet()" class="flex-1 py-3 rounded-lg backdrop-blur-xl bg-white/10 border border-white/20 text-white font-medium hover:bg-white/20 transition-all duration-300 shadow-lg">
                            Close
                        </button>
                    </div>
                </div>
            `;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeOrderDetailsSheet() {
            const sheet = document.getElementById('orderDetailsSheet');
            const content = document.getElementById('orderDetailsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
            currentOrderForDetails = null;
        }

        function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                updateOrderStatus(orderId, 'denied');
                closeOrderDetailsSheet();
                alert('Order has been cancelled.');
            }
        }

        // Return Pickups Sheet Functions
        function openReturnPickupsSheet(order) {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');

            // Store the current order for later use
            window.currentReturnOrder = order;

            sheet.classList.remove('opacity-0', 'pointer-events-none');
            sheet.classList.add('opacity-100', 'z-50');
            setTimeout(() => content.classList.remove('translate-y-full'), 10);
        }

        function closeReturnPickupsSheet() {
            const sheet = document.getElementById('returnPickupsSheet');
            const content = document.getElementById('returnPickupsContent');
            content.classList.add('translate-y-full');
            setTimeout(() => {
                sheet.classList.remove('opacity-100', 'z-50');
                sheet.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        function selectReturnOption(reason) {
            if (window.currentReturnOrder) {
                console.log('Return request for order:', window.currentReturnOrder);
                console.log('Return reason:', reason);

                // Show success message
                alert(`Return request submitted for: ${reason}\n\nOrder ID: ${window.currentReturnOrder.orderId}`);

                // Close the sheet
                closeReturnPickupsSheet();
            }
        }

        // Sliding Menu Functions
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            if (menuOverlay.classList.contains('active')) {
                closeMenu();
            } else {
                openMenu();
            }
        }

        function openMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.add('active');
            slidingMenu.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            const slidingMenu = document.getElementById('slidingMenu');

            menuOverlay.classList.remove('active');
            slidingMenu.classList.remove('active');
            document.body.style.overflow = ''; // Restore background scrolling
        }

        // Profile image functions (from menu.html)
        function openProfileImagePicker() {
            document.getElementById('profileImageInput').click();
        }

        function handleProfileImageChange(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    // Update the profile image src
                    const profileImg = document.querySelector('.w-\\[62px\\].h-\\[62px\\].object-contain');
                    if (profileImg) {
                        profileImg.src = e.target.result;
                        // Save to localStorage
                        localStorage.setItem('profileImage', e.target.result);
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userName');
            localStorage.removeItem('userEmail');
            window.location.href = 'signin.html';
        }

        // Navigation State Management
        function saveCurrentPage() {
            localStorage.setItem('previousPage', window.location.pathname.split('/').pop());
        }

        function navigateToPage(page) {
            saveCurrentPage();
            window.location.href = page;
        }

        // Handle browser back button
        window.addEventListener('popstate', function (event) {
            const previousPage = localStorage.getItem('previousPage');
            if (previousPage && previousPage !== window.location.pathname.split('/').pop()) {
                // Navigate back to the saved page
                window.location.href = previousPage;
            }
        });

        // Initialize navigation state on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Clear previous page when landing directly on this page
            if (!localStorage.getItem('previousPage')) {
                localStorage.setItem('previousPage', 'schedule-history.html');
            }
        });
    </script>
    <script src="../public/js/notifications.js"></script>
</body>

</html>
